name:                pachyderm
version:             0.1.0.0
github:              "ChrisCoffey/pachyderm"
license:             BSD3
author:              "Chris Coffey"
maintainer:          "chris@foldl.io"
copyright:           "2018 Chris Coffey"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            A small library for writing a blog directly in Haskell
category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ChrisCoffey/pachyderm#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- containers
- mtl
- transformers

library:
  source-dirs: src
  default-extensions: OverloadedStrings TypeFamilies DataKinds GADTs NamedFieldPuns TypeOperators FlexibleContexts
    ConstraintKinds MultiParamTypeClasses DerivingStrategies GeneralizedNewtypeDeriving ApplicativeDo

executables:
  pachyderm-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pachyderm

tests:
  pachyderm-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pachyderm
